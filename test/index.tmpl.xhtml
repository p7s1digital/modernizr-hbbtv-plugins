<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

<head>

  <meta http-equiv="Content-Type" content="application/vnd.hbbtv.xhtml+xml; charset=UTF-8" />

  <title>HbbTV Feature Detects</title>

  <style type="text/css">
  /*<![CDATA[*/
    body { width: 1280px; height: 720px; padding: 50px; font-family: Arial, Courier }
    .feature-detects { color:black; width: 1180px }
<% _.forEach(features, function(feature) { %>
    .<%= feature %> .feature-detects .<%= feature %> { color:green; } .no-<%= feature %> .feature-detects .<%= feature %> { color: red; }<% }); %>
  /*]]>*/
  </style>

  <script type="text/javascript" src="../dist/modernizr-hbbtv.js"></script>

</head>

<body>
  <h1>HbbTV Feature Detects</h1>
  <table class="feature-detects"><% var i = 0; while (i < features.length) { %>
    <tr><% for (var column = 0; column < columns && i < features.length; column++) { %>
      <td class="<%= features[i] %>"><%= features[i] %></td><% i++; } %>
    </tr><% } %>
  </table>
</body>

</html>
